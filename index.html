<script>
    // toggle hamburger
function ToggleMenu(){
    setTimeout(()=>{
        let menu = document.getElementById('menu');
        if(menu.hasAttribute('hidden')){
            menu.removeAttribute('hidden');
        }
        else{
            menu.setAttribute('hidden', true);
        }
    },150);
    
}

// Game Constants & variables
let inputDir = {x: 0, y: 0};
const foodSound = new Audio("/assets/eating sound.mp3");
const gameOverSound = new Audio("/assets/gameover.mp3");
const moveSound = new Audio("/assets/blip.mp3");
const backgroundSound = new Audio("/assets/background.mp3");
backgroundSound.play();
setInterval(()=>{
    backgroundSound.play();
}, 44000);
let resolved = false;
let playgameOver = true;
const speed = 5;
let score = 0;
let highscore = 0;
let lastPaintTime = 0;
let SnakeArr = [
    {x: 10, y: 10},

]
let food = {x: 5, y: 5};

//Game functions
function main(currentTime){ 
    window.requestAnimationFrame(main);
    if((currentTime - lastPaintTime)/1000 < 1/speed){
        return ;           
    }                       
    
    // console.log(currentTime);
    lastPaintTime = currentTime; 

    gameEngine();
}

function isCollide(){
    for(let i=1; i<SnakeArr.length; i++){
        //if snake bump into itself
        if(SnakeArr[i].x == SnakeArr[0].x && SnakeArr[i].y == SnakeArr[0].y){
            return true;
        }

    }
    //if snake bump into wall
    if(SnakeArr[0].x >= 21 || SnakeArr[0].x <= 0 || SnakeArr[0].y >= 21 || SnakeArr[0].y <= 0){
        return true;
    }
    return false;
}

async function gameEngine(){
    //Part 1 (updating the snake array & food)
    if(isCollide()){
        backgroundSound.pause();

        //To play gameover audio only 1 time
        gameoverS();
        function gameoverS(){
            if(playgameOver){
                gameOverSound.play(); 
                playgameOver = false;
            }
        }
        gameover.removeAttribute("hidden");
        gameover2.removeAttribute("hidden");

        //To stop execution of javascript
        resolved = false;
        await new Promise((resolve, reject)=>{
            let a = setInterval(()=>{
                if(resolved){
                    resolve();
                    clearInterval(a);
                }
            }, 100);
        });
        gameover.setAttribute("hidden", true);
        gameover2.setAttribute("hidden", true);
    
        // alert('Game over. Press any key to play again');

        // resetting all values
        inputDir = {x:0, y:0};
        SnakeArr = [
            {x:10, y:10},
        ];
        food = {x:5, y:5};
        backgroundSound.play();
        playgameOver = true;
        score = 0;
        Score.innerHTML = `Score: 0`;
    }

    // if snake ate the food
    if(SnakeArr[0].y == food.y && SnakeArr[0].x == food.x){
        SnakeArr.unshift({x: SnakeArr[0].x + inputDir.x, y: SnakeArr[0].y + inputDir.y}); 
        foodSound.play();                                                              

        //setting score and highscore
        score++;
        Score.innerHTML = `Score: ${score}`;
        if(score>highscore){
            highscore = score;
            localStorage.setItem("highscore", JSON.stringify(highscore));
            document.getElementById('HighScore').innerHTML =  `HighScore: ` + highscore;
        }

        let a = 2;
        let b = 19;
        food = {x: Math.round(a + (b-a)*Math.random()), y: Math.round(a + (b-a)*Math.random())};

        //correct position for food
        while(true){
            let foodwrong = false;
            for(let i=0; i<SnakeArr.length; i++){
                if(food.x == SnakeArr[i].x && food.y == SnakeArr[i].y){
                    foodwrong = true;
                    break;
                }
            }
            if(foodwrong){
                food = {x: Math.round(a + (b-a)*Math.random()), y: Math.round(a + (b-a)*Math.random())};
            }
            else{
                break;
            }
        }
    }

    //Moving the snake
    for(let i = SnakeArr.length - 2; i>=0; i--){
        SnakeArr[i+1] = {...SnakeArr[i]}; 
    }                                     
    SnakeArr[0].x += inputDir.x;        
    SnakeArr[0].y += inputDir.y;

    //Part 2 (Display the snake and food)
    //Display the snake
    board.innerHTML = "";
    SnakeArr.forEach((e, index)=>{
        let snakeElement = document.createElement('div');
        snakeElement.style.gridRowStart = e.y;
        snakeElement.style.gridColumnStart = e.x;
        if(index == 0){
            snakeElement.classList.add("head");
        }
        else{
            snakeElement.classList.add("body");
        }
        board.appendChild(snakeElement);
    });

    //Display the food
    let foodElement = document.createElement('div');
    foodElement.style.gridRowStart = food.y;
    foodElement.style.gridColumnStart = food.x;
    foodElement.classList.add("food");
    board.appendChild(foodElement);
}


//Main logic starts here

//setting highscore in local storage
let highscoreval = localStorage.getItem("highscore");
if(highscoreval == null){
    highscore = 0;
    localStorage.setItem("highscore", JSON.stringify(highscore));
}
else{
    highscore = JSON.parse(highscoreval);
    document.getElementById('HighScore').innerHTML =  `HighScore: ` + highscoreval;
}

window.requestAnimationFrame(main); 

window.addEventListener("keydown", e =>{
    // inputDir = {x:0, y:1}; //start the game
    moveSound.play() ;
    switch (e.key) {
        case 'ArrowUp':
            inputDir.x = 0;
            inputDir.y = -1;
            break;

        case 'ArrowDown':
            inputDir.x = 0;
            inputDir.y = 1;
            break;

        case 'ArrowLeft':
            inputDir.x = -1;
            inputDir.y = 0;
            break;

        case 'ArrowRight':
            inputDir.x = 1;
            inputDir.y = 0;
            break;
    
        default:
            break;
    }
});

up.addEventListener("click", function run(){
    inputDir.x = 0;
    inputDir.y = -1;
});
down.addEventListener("click", function run(){
    inputDir.x = 0;
    inputDir.y = 1;
});
left.addEventListener("click", function run(){
    inputDir.x = -1;
    inputDir.y = 0;
});
right.addEventListener("click", function run(){
    inputDir.x = 1;
    inputDir.y = 0;
});


// to resolve the gameover promise and play new game
window.addEventListener("keypress", e =>{
    if(e.key === "Enter" || e.key === " "){
        resolved = true;
    }
    console.log(e.key);
});

window.addEventListener("click", ()=>{
    resolved = true;
    // console.log(e.key);
});
</script>
